<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

body {
	background: #c0a5f2;
	background-image: url(https://images.unsplash.com/photo-1584180646558-1e29bfdae977);
	background-size: cover;
	background-repeat: no-repeat;
	background-position: center;

	&::before {
		content: "";
		position: absolute;
		inset: 0;
		background-color: rgb(192 165 242 / 8%);
		z-index: -1;
		backdrop-filter: blur(20px);
	}
}

.wrapper {
	margin-block: 50px;
}

.items-container {
	display: flex;
	gap: 15px;
	overflow: auto;
	scroll-snap-type: x mandatory;
	scroll-padding: 30px;
	padding-inline: 30px;
	padding-block: 15px;
	width: 500px;
	margin-inline: auto;
	aspect-ratio: 4/3;
	background: #fff;
	box-shadow: 0 3px 10px 0px rgb(0 0 0 / 9%);
	border-radius: 8px;

	.item {
		flex: 0 0 100%;
		scroll-snap-align: start;
		scroll-snap-stop: always;

		img {
			width: 100%;
			height: 100%;
			object-fit: cover;
		}
	}

	> *:first-child {
		margin-left: -14px;
	}

	> *:last-child {
		margin-right: -15px;
	}
}

</style>
